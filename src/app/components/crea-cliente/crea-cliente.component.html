
<div class="bg-dark p-2">
  <h1 class="title text-center text-white">Nuovo Cliente</h1>
</div>


<!-- Form informazioni personali -->
<div class="sfondo">
  <form class="mt-3 container fs-5 p-2 bg-light rounded" #form="ngForm">
    <h2 class="text-center">Informazioni personali</h2>
    <hr />
    <div class="form-row">
      <div class="form-group col">
        <label>Nome</label>
        <input type="text" [(ngModel)]="newCliente.nomeContatto" name="nomeContatto" class="form-control" />
      </div>
      <div class="form-group col">
        <label>Cognome</label>
        <input type="text" [(ngModel)]="newCliente.cognomeContatto" name="cognomeContatto" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Ragione Sociale</label>
        <input type="text" [(ngModel)]="newCliente.ragioneSociale" name="ragioneSociale" class="form-control" />
      </div>
      <div class="form-group col">
        <label>Partita IVA</label>
        <input type="number" [(ngModel)]="newCliente.partitaIva" name="partitaIva" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Email</label>
        <input type="email" [(ngModel)]="newCliente.email" name="email" class="form-control" />
      </div>
      <div class="form-group col">
        <label>PEC</label>
        <input type="email" [(ngModel)]="newCliente.pec" name="pec" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Telefono Contatto</label>
        <input type="text" class="form-control" [(ngModel)]="newCliente.telefonoContatto" name="telefonoContatto"
          id="telefonoContattoInput" />
      </div>
      <div class="form-group col">
        <label>Email Contatto</label>
        <input type="email" class="form-control" [(ngModel)]="newCliente.emailContatto" name="emailContatto"
          id="emailContattoInput" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Telefono</label>
        <input type="phone" [(ngModel)]="newCliente.telefono" name="telefono" class="form-control" />
      </div>
      <div class="form-group col">
        <label>Tipo Cliente</label>
        <select class="form-control" [(ngModel)]="newCliente.tipoCliente" name="ragioneSociale">
          <option selected>...</option>
          <option>SRL</option>
          <option>SPA</option>
          <option>SAS</option>
          <option>PA</option>
        </select>
      </div>
    </div>
  </form>

  <!-- Form sede operativa -->
  <div class="form-row justify-content-around bg-light p-2 rounded container mt-3 fs-5">
    <h2 class="text-center">Sede operativa</h2>
    <hr />
    <div class="col">
      <form class="mt-3 ">
        <div class="form-row">
          <div class="form-group">
            <label>Indirizzo</label>
            <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.via" name="via" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Civico</label>
            <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.civico" name="civico"
              class="form-control" />
          </div>
          <div class="form-group">
            <label>Cap</label>
            <input type="number" [(ngModel)]="newCliente.indirizzoSedeOperativa.cap" name="cap" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Località</label>
            <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.localita" name="localita"
              class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Provincia</label>
            <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeOperativa.comune.provincia" name="nome"
              class="form-control">
              <option selected>Seleziona Provincia</option>
              <option *ngFor="let p of province" [ngValue]="p">
                {{ p.nome }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row fs-5">
          <div class="form-group">
            <label>Comune</label>
            <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeOperativa.comune" name="nome"
              class="form-control">
              <option selected>Seleziona Comune</option>
              <option *ngFor="let c of comuni" [ngValue]="c">
                {{ c.nome }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <!-- Form sede legale -->
    <div class="col">
      <form class="mt-3">
        <h2 class="text-center">Sede legale</h2>
        <hr />
        <div class="form-row">
          <div class="form-group">
            <label>Indirizzo</label>
            <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.via" name="via" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Civico</label>
            <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.civico" name="civico" class="form-control" />
          </div>
          <div class="form-group">
            <label>Cap</label>
            <input type="number" [(ngModel)]="newCliente.indirizzoSedeLegale.cap" name="cap" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Località</label>
            <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.localita" name="localita"
              class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Provincia</label>
            <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeLegale.comune.provincia" name="nome"
              class="form-control">
              <option selected>Seleziona Provincia</option>
              <option *ngFor="let p of province" [ngValue]="p">
                {{ p.nome }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Comune</label>
            <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeLegale.comune" name="nome"
              class="form-control">
              <option selected>Seleziona Comune</option>
              <option *ngFor="let c of comuni" [ngValue]="c">
                {{ c.nome }}
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn col my-4 px-5 btn-success" (click)="addCliente(newCliente)">
          Crea
        </button>
        <div class="mb-3 p-2">
          <span class="btnBack float-right fs-3" [routerLink]="['/clienti']" routerLinkActive="router-link-active"><i
              class="bi bi-arrow-left-circle"></i></span><span class="fs-5 ms-2">Torna alla lista clienti</span>
        </div>
      </form>
    </div>
  </div>
</div>
