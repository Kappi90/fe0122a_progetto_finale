<h1 class="text-white text-center bg-dark m-0 p-2">Lista utenti registrati</h1>
<div class="limiter">
  <div class="container-table">
    <div class="wrap-table">
      <div class="table">
        <table>
          <thead>
            <tr class="table-head">
              <th class="column1">ID</th>
              <th class="column2">Username</th>
              <th class="column3">Email</th>
              <th class="column4">Ruoli</th>
            </tr>
          </thead>
          <tbody *ngFor="let u of utenti; let i = index">
            <tr>
              <td class="column1">{{ u.id }}</td>
              <td class="column2">{{ u.username }}</td>
              <td class="column3">{{ u.email }}</td>
              <td class="column4">
                <span class="btn text-info" *ngFor="let ruolo of u.roles">{{
                  ruolo.roleName
                }}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="nunPag bg-dark p-2 justify-content-center">

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" *ngIf="!response?.first">
            <a class="page-link" (click)="cambiaPag(response.number - 1)">&laquo;</a>
          </li>
          <li class="page-item" *ngFor="let pag of numP; let p = index"
            [ngClass]="p == response.number ? 'active' : ''">
            <a class="page-link" (click)="cambiaPag(p)">{{ p + 1 }}</a>
          </li>
          <li class="page-item" *ngIf="!response?.last">
            <a class="page-link" (click)="cambiaPag(response.number + 1)">&raquo;</a>
          </li>
        </ul>
      </nav>

</div>
