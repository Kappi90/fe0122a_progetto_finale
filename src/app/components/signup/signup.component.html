<body>
<div class="signup-box">
      <h2>Registrati</h2>
      <form #form="ngForm">
        <div class="user-box">
          <input type="text" id="username" class="form-control shadow-none" [(ngModel)]="form.value.username" name="username" placeholder="Username" />
          <label for="username">Username *</label>
        </div>
        <div class="user-box">
          <input type="email" id="email" class="form-control shadow-none" [(ngModel)]="form.value.email" name="email" placeholder="Email"/>
          <label for="email">Email *</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" class="form-control shadow-none" [(ngModel)]="form.value.password" name="password" placeholder="Password"/>
          <label for="password">Password *</label>
        </div>
        <label for="tipoUtente" class="select mb-3">Scegli tipo utente:</label>
        <div class="user-box">
          <select class="form-select" aria-label="Default select example" id="tipoUtente" [(ngModel)]="form.value.role"
          name="tipoUtente">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        </div>
        <div>
          <button type="button" class="btn btn-info mt-3" (click)="signup(form.value)">
            Sign Up
          </button>
        </div>
      </form>
</div>
</body>
