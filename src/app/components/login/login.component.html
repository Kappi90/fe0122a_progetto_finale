
<body>

  <div class="login-box">
    <h2>Login</h2>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="user-box">
          <input ngModel name="username" type="text" class="form-control shadow-none" placeholder="Username">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input ngModel name="password" type="password" class="form-control shadow-none" placeholder="Password">
          <label>Password</label>
        </div>
        <button type="submit" class="btn btn-info">Accedi</button>
      </form>
  </div>

</body>
